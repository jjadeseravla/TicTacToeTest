<!DOCTYPE html>
<html>

  <head>
    <style>
      .Square {
        width: 40px;
        height: 40px;
        text-align: center;
        font-size: 19pt;
        font-weight: bold;
        font-family: Verdana;
        color: black;
      }
    </style>

    <script type="text/javascript">
      function startGame() {
        document.turn = "X";

        setMessage(document.turn + " gets to start ");
      }

      function setMessage(msg) {
        document.getElementById("message").innerText = msg;
      }

      function nextMove(square) {
        square.innerText = document.turn;
        switchTurn();
      }

      function switchTurn() {
        if (document.turn == "X") {
          document.turn = "O";
        } else {
          document.turn = "X";
        }

        setMessage("It's " + document.turn + " turn!")
      }

    </script>
  </head>

  <body onload="startGame();">
    <h1>Welcome to my Tic Tac Toe Game!</h1>
    <div id="message">messages will go here</div>
    <table border="1">
      <tr>
        <td class="Square" onClick="nextMove(this);"></td>
        <td class="Square" onClick="nextMove(this);"></td>
        <td class="Square" onClick="nextMove(this);"></td>
      </tr>
      <tr>
        <td class="Square" onClick="nextMove(this);"></td>
        <td class="Square" onClick="nextMove(this);"></td>
        <td class="Square" onClick="nextMove(this);"></td>
      </tr>
      <tr>
        <td class="Square" onClick="nextMove(this);"></td>
        <td class="Square" onClick="nextMove(this);"></td>
        <td class="Square" onClick="nextMove(this);"></td>
      </tr>
    </table>
  </body>
</html>
